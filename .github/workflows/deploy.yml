name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --no-fix

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Vercel
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || vars.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || vars.NEXTAUTH_SECRET }}
        run: npm run build

      - name: Deploy with Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN || vars.VERCEL_TOKEN }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || vars.NEXT_PUBLIC_SITE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || vars.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || vars.NEXTAUTH_SECRET }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || vars.ADMIN_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || vars.DATABASE_URL }}
          SALES_EMAIL: ${{ secrets.SALES_EMAIL || vars.SALES_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST || vars.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || vars.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER || vars.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD || vars.SMTP_PASSWORD }}
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID || vars.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET || vars.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN || vars.ZOHO_REFRESH_TOKEN }}
          ZOHO_ORGANIZATION_ID: ${{ secrets.ZOHO_ORGANIZATION_ID || vars.ZOHO_ORGANIZATION_ID }}
          SNAPSCAN_API_KEY: ${{ secrets.SNAPSCAN_API_KEY || vars.SNAPSCAN_API_KEY }}
          SNAPSCAN_MERCHANT_ID: ${{ secrets.SNAPSCAN_MERCHANT_ID || vars.SNAPSCAN_MERCHANT_ID }}
          MASTERPASS_CONSUMER_KEY: ${{ secrets.MASTERPASS_CONSUMER_KEY || vars.MASTERPASS_CONSUMER_KEY }}
          MASTERPASS_MERCHANT_ID: ${{ secrets.MASTERPASS_MERCHANT_ID || vars.MASTERPASS_MERCHANT_ID }}
          MASTERPASS_API_BASE_URL: ${{ secrets.MASTERPASS_API_BASE_URL || vars.MASTERPASS_API_BASE_URL }}
          MASTERPASS_CALLBACK_URL: ${{ secrets.MASTERPASS_CALLBACK_URL || vars.MASTERPASS_CALLBACK_URL }}
